<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Coffee Lover Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Welcome</a>
 
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Loading Page</a>
          </li>
        </ul>
    </nav>
    <div class="container text-black-50 small w-50">
        <div class="jumbotron">
           <h2 class="font-weight-lighter">Log In</h2>
           <p>Enter your email and password below to log in to Coffee Lover</p>
       </div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail" >Email Address</label>
                <input type="email" class="form-control form-control-sm" id="exampleInputEmail" placeholder="Email"><br>
                <label for="exampleInputPassword">Password</label>
                <input type="password" class="form-control form-control-sm" id="exampleInputPassword" placeholder="Password">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Keep me logged in
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-light btn-sm font-weight-light" >Submit</button>
        </form>
    </div>
  </body>
</html>
