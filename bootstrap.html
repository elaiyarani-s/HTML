<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
                        <small class="form-text text muted">We'll never share your email with anyone else.</small>
                    <!-- </div>
                    <div class="form-group"> -->
                        <label for="exampleInputPassword">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    <!-- </div>
    
                    <div class="form-group"> -->
                        <label for="exampleSelect">Example select</label>
                        <select class="form-control" id="whatever">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    <!-- </div>
                    <div class="form-group"> -->
                        <label for="exampleSelect">Example select</label>
                        <select multiple class="form-control" id="whatever2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    <!-- </div>
                    <div class="form-group"> -->
                        <label for="exampleTextarea">Textarea</label>
                        <textarea class="form-control" rows="3"></textarea>
                    <!-- </div>
                    <div class="form-group"> -->
                        <label for="exampleInputFile">File Input</label>
                        <input type="file" class="form-control-file">
                        <small class="form-text text muted">Please uppload you file.</small>
                    <!-- </div>
                    <div class="form-group"> -->
                        <legend>Radio Buttons</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-control-input" value="option1" checked>
                                Option on this and that
                            </label>
                        </div>
                    <!-- </div>
                    <div class="form-group"> -->
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Check me out!
                            </label>
                        </div>
                    </div>
    
                </form>
    
            </div>
  </body>
</html>
